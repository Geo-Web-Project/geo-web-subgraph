type ERC721License @entity {
  id: ID!
  owner: Bytes
  value: BigInt
  expirationTimestamp: BigInt
  landParcel: LandParcel
}

type LandParcel @entity {
  id: ID!
  license: ERC721License!
  type: GeoJSONType!
  geometry: GeoJSONMultiPolygon!
}

enum GeoJSONType {
  Feature
  MultiPolygon
  Polygon
}

type GeoJSONMultiPolygon @entity {
  id: ID!
  type: GeoJSONType!
  coordinates: [GeoJSONPolygon!]
}

type GeoJSONPolygon @entity {
  id: ID!
  type: GeoJSONType!
  pointBL: GeoJSONCoordinate!
  pointBR: GeoJSONCoordinate!
  pointTR: GeoJSONCoordinate!
  pointTL: GeoJSONCoordinate!
}

type GeoJSONCoordinate @entity {
  id: ID!
  lon: BigDecimal!
  lat: BigDecimal!
}
