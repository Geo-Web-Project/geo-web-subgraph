type ERC721License @entity {
  id: ID!
  owner: Bytes
  contributionRate: BigInt
  perSecondFeeNumerator: BigInt
  perSecondFeeDenominator: BigInt
  forSalePrice: BigInt
  landParcel: LandParcel
}

type LandParcel @entity {
  id: ID!
  license: ERC721License!
  coordinates: [GeoWebCoordinate!]
}

type GeoWebCoordinate @entity {
  id: ID!
  landParcel: LandParcel!
  createdAtBlock: BigInt!
  pointBL: GeoPoint!
  pointBR: GeoPoint!
  pointTR: GeoPoint!
  pointTL: GeoPoint!
}

type GeoPoint @entity {
  id: ID!
  lon: BigDecimal!
  lat: BigDecimal!
}
