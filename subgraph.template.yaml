specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GeoWebParcel
    network: "{{network}}"
    source:
      address: "{{address}}"
      abi: GeoWebParcel
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LandParcel
      abis:
        - name: GeoWebParcel
          file: ./abis/GeoWebParcel.json
      eventHandlers:
        - event: MintGeoWebParcel(indexed uint256)
          handler: handleMintGeoWebParcel
      file: ./src/mapping.ts
