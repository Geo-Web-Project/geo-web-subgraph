specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Accountant
    network: "{{network}}"
    source:
      address: "{{accountantAddress}}"
      abi: Accountant
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ERC721License
      abis:
        - name: Accountant
          file: ./abis/Accountant.json
      eventHandlers:
        - event: ContributionRateUpdated(indexed uint256,uint256)
          handler: handleContributionRateUpdated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ETHExpirationCollector
    network: "{{network}}"
    source:
      address: "{{collectorAddress}}"
      abi: ETHExpirationCollector
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ERC721License
      abis:
        - name: ETHExpirationCollector
          file: ./abis/ETHExpirationCollector.json
      eventHandlers:
        - event: LicenseExpirationUpdated(indexed uint256,uint256)
          handler: handleLicenseExpirationUpdated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: GeoWebParcel
    network: "{{network}}"
    source:
      address: "{{parcelAddress}}"
      abi: GeoWebParcel
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LandParcel
      abis:
        - name: GeoWebParcel
          file: ./abis/GeoWebParcel.json
      eventHandlers:
        - event: ParcelBuilt(indexed uint256)
          handler: handleParcelBuilt
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ERC721License
    network: "{{network}}"
    source:
      address: "{{licenseAddress}}"
      abi: ERC721License
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ERC721License
      abis:
        - name: ERC721License
          file: ./abis/ERC721License.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleLicenseTransfer
      file: ./src/mapping.ts
