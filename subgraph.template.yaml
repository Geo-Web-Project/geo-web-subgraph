specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GeoWebAdmin
    network: "{{network}}"
    source:
      address: "{{adminAddress}}"
      abi: GeoWebAdmin
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ERC721License
      abis:
        - name: GeoWebAdmin
          file: ./abis/GeoWebAdmin.json
      eventHandlers:
        - event: LicenseInfoUpdated(indexed uint256,uint256,uint256)
          handler: handleLicenseInfoUpdated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: GeoWebParcel
    network: "{{network}}"
    source:
      address: "{{parcelAddress}}"
      abi: GeoWebParcel
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LandParcel
      abis:
        - name: GeoWebParcel
          file: ./abis/GeoWebParcel.json
      eventHandlers:
        - event: MintGeoWebParcel(indexed uint256)
          handler: handleMintGeoWebParcel
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ERC721License
    network: "{{network}}"
    source:
      address: "{{licenseAddress}}"
      abi: ERC721License
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ERC721License
      abis:
        - name: ERC721License
          file: ./abis/ERC721License.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleLicenseTransfer
      file: ./src/mapping.ts
