specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RegistryDiamond
    network: "{{network}}"
    source:
      address: "{{registryDiamond}}"
      abi: RegistryDiamond
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GeoWebParcel
      abis:
        - name: RegistryDiamond
          file: ./node_modules/@geo-web/contracts/dist/abi/hardhat-diamond-abi/HardhatDiamondABI.sol/RegistryDiamond.json
      eventHandlers:
        - event: ParcelClaimed(indexed uint256,indexed address)
          handler: handleParcelClaimed
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleLicenseTransfer
      file: ./src/mapping.ts