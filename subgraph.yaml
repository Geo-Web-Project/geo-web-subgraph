specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GeoWebParcel
    network: kovan
    source:
      address: "0x6CC6d2ba9668d5F8F5D08A45520E935cD6CDfc6f"
      abi: GeoWebParcel
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LandParcel
      abis:
        - name: GeoWebParcel
          file: ./abis/GeoWebParcel.json
      eventHandlers:
        - event: MintGeoWebParcel(indexed uint256)
          handler: handleMintGeoWebParcel
      file: ./src/mapping.ts
